    <script>
       function addToCart(cart, product) {
  // Find the index of the product in the cart
  const index = cart.findIndex(item => item.id === product.id);

  if (index !== -1) {
    // If product already exists, increase its quantity
    cart[index].quantity += product.quantity || 1;
  } else {
    // If product doesn't exist, add it with quantity 1 (or use existing quantity if provided)
    const newProduct = { ...product, quantity: product.quantity || 1 };
    cart.push(newProduct);
  }

  return cart;
}


let cart = [
  { id: 1, name: "Laptop", price: 1200, quantity: 1 },
  { id: 2, name: "Mouse", price: 25, quantity: 2 }
];

const newProduct = { id: 2, name: "Mouse", price: 25 }; 
const anotherProduct = { id: 3, name: "Keyboard", price: 45 }; 

cart = addToCart(cart, newProduct);
cart = addToCart(cart, anotherProduct);

console.log(cart);

    </script>
