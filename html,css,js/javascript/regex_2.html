<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAN Card Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            border-color: #77de91;
            box-shadow: 0 0 6px rgba(15, 187, 75, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function validatePanCard(data) {
            const regex = /^[A-Z]{5}\d{4}[A-Z]$/;
            const result = data.value.search(regex);
            let m1 = document.getElementById('result');

            if (data.value.length > 10) {
                m1.innerHTML="<font color=red>PAN number should be exactly 10 characters."
                data.value = data.value.slice(0, -1);
                return;
            }

            if (data.value.length === 10) {
                if (result === -1) {
                    m1.innerHTML="<font color=red>Invalid PAN format. First 5 letters should be alphabets, next 4 digits, and last one an alphabet."
                    data.value = data.value.slice(0, -1);
                }
            }
            else{
                m1.innerHTML="<font color=green>pan is valid"
        }
            }
          
    </script>
</head>
<body>

<div class="container">
    <h2>Enter PAN Card Number</h2>
    <input 
        type="text" 
        placeholder="Enter PAN Number" 
        
    />
    <div id="result"></div>
    <div><input type="button"value="click"onclick="validatePanCard(this)"></div>
</div>

</body>
</html>
