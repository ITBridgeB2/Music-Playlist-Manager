<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function calculate() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            try {
                if (num1 === "" || num2 === "") throw "Please enter both numbers";
                
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                if (isNaN(num1) || isNaN(num2)) throw "Invalid input. Please enter numbers only.";

                if (num2 === 0) throw "Cannot divide by zero.";

                let result = num1 / num2;
                alert(`${num1} / ${num2} = ${result}`);
            } catch (error) {
                alert(`Error: ${error}`);
            } finally {
                alert("Thanks for using my calculator");
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Simple Division Calculator</h2>
    <input 
        type="text" 
        id="num1" 
        placeholder="Enter first number" 
    />
    <input 
        type="text" 
        id="num2" 
        placeholder="Enter second number" 
    />
    <button onclick="calculate()">Calculate</button>
</div>

</body>
</html>
